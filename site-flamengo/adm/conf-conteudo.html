        <section id="configuracoes">
            <h2>Gestão de Conteúdo</h2>
            <form action="processar_conteudo.php" method="post">
                <label for="Select">Selecione o contéudo:</label>
                <select name="conteudo" id="conteudo-id">
                    <option>Conteudo 1</option>
                    <option>Conteudo 2</option>

                </select>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                <label for="conteudo">Conteúdo:</label>
                <textarea id="conteudo" name="conteudo" rows="4" required></textarea><br/>
                <button type="submit">Adicionar Conteúdo</button>
            </form>
